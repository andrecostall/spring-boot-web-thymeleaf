<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body  style=text-align:center;background-color:blue;font-weight:900;font-size:20px;font-family:Helvetica,Arial,sans-serif>

</html>
